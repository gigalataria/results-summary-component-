<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-1">
      <div class="div-2">
        <h2 class="h-1">your result</h2>
        <div class="div-4">
          <h1 class="h-2">76</h1>
          <p class="p-1">of 100</p>
        </div>
        <h1 class="h-3">great</h1>
        <p class="p-2">
          you scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="div-3">
        <h2 class="h-4">summary</h2>
        <div class="div-5">
          <p class="p-3">
            <img src="assets/images/icon-reaction.svg" alt="" />Reaction
          </p>
          <p>80/100</p>
        </div>
        <div class="div-6">
          <p class="p-4">
            <img src="assets/images/icon-memory.svg" alt="" />Memory
          </p>
          <p>92/100</p>
        </div>
        <div class="div-7">
          <p class="p-5">
            <img src="assets/images/icon-verbal.svg" alt="" />Verbal
          </p>
          <p>61/100</p>
        </div>
        <div class="div-8">
          <p class="p-6">
            <img src="assets/images/icon-visual.svg" alt="" />Visual
          </p>
          <p>72/100</p>
        </div>
        <button>continue</button>
      </div>
    </div>
  </body>
</html>
